<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(Employee)" hidden>
<h3 class="text-center">Update Employee Details</h3>
	<div class="form-group">
		<label for="Name">Employee Name:</label>
		<input type="text" class="form-control" ng-model="Employee.empName" value="{{Employee.name}}">
	</div>
	
	<div class="form-group">
		<label for="Email">Email Address:</label>
		<input type="email" class="form-control" ng-model="Employee.empEmail" value="{{Employee.emp_email}}">
	</div>
		<div class="form-group">
		<label for="Gender">Gender:</label>
		<label for="" class="radio-inline gender">
			<input type="radio" ng-model="Employee.empGender" value="male" >Male
		</label>
		<label for="" class="radio-inline gender">
			<input type="radio" name="gender" ng-model="Employee.empGender" value="female">Female
		</label>
	</div>
	
	<div class="form-group">
		<label for="Address">Address:</label>
		<input type="text" class="form-control" ng-model="Employee.empAddress" value="{{Employee.empAddress}}">
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(Employee.empId)">Update</button>
	</div>
</form>
