<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="empForm" ng-submit="insertInfo(Employee);" hidden>
<h3 class="text-center">Insert Employee Details Into Database</h3>
	<div class="form-group">
		<label for="Name">Employee Name:</label>
		<input type="text" name="empName" class="form-control" placeholder="Enter Employee Name" ng-model="Employee.empName" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.empName.$invalid && empList.empName.$dirty">Name field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Email">Email Address:</label>
		<input type="email" name="empEmail" class="form-control" placeholder="Enter Employee Email Address" ng-model="Employee.empEmail" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.empEmail.$invalid && empList.empEmail.$dirty">Invalid Email!</p>
	</div>
	<div class="form-group">
		<label for="Gender">Gender:</label>
		<label for="" class="radio-inline gender">
			<input type="radio" name="empGender" value="male" ng-model="Employee.empGender">Male
		</label>
		<label for="" class="radio-inline gender">
			<input type="radio" name="empGender" value="female" ng-model="Employee.empGender">Female
		</label>
	</div>
	
	<div class="form-group">
		<label for="Address">Address:</label>
		<input type="text" name="empAddress" class="form-control" placeholder="Enter Employee Address" ng-model="Employee.empAddress" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.empAddress.$invalid && empList.empAddress.$dirty">Address field is Empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid">Add Into Database</button>
	</div>
</form>
